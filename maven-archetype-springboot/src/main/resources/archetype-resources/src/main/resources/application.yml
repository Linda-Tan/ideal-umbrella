
server:
    port: 8080
    connection-timeout: 5000ms
    servlet:
      context-path: /

debug: false

logging:
  level:
    root: info

spring:
  application:
    name: ${artifactId}
#  profiles:
#    active: @mvn.profile.active@
  transaction:
    rollback-on-commit-failure: true
  mvc:
    throw-exception-if-no-handler-found: true
    servlet:
      load-on-startup: 1
  aop:
    auto: true
    proxy-target-class: true
  http:
    encoding:
      enabled: true
      force: true
      charset: utf-8
    converters:
      preferred-json-mapper: jackson
  resources:
    add-mappings: false

