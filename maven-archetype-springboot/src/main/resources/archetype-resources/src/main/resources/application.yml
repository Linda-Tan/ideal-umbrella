debug: false

logging:
  level:
    root: info

spring:
  application:
    name: ${artifactId}
#  profiles:
#    active: @mvn.profile.active@
  transaction:
    rollback-on-commit-failure: true
  mvc:
    servlet:
      load-on-startup: 1
  aop:
    auto: true
    proxy-target-class: true
  http:
    encoding:
      enabled: true
      force: true
      charset: utf-8
    converters:
      preferred-json-mapper: jackson
